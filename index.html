<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>DevClub Conversor</title>
</head>


<body>
    <div class="container">
        <h1>Conversor de Moedas</h1>

        <form class="converter-form" id="converterForm">

            <div class="currency-row">

                <div class="currency-input">
                    <label>Valor</label>
                    <input type="number" id="amount" placeholder="Digite o valor" step="0,1" min="0" required>
                </div>

                <div class="currency-select">
                    <label for="fromCurrency">De</label>
                    <select id="fromCurrency" required>
                        <option value="USD">USD - Dólar</option>
                        <option value="BRL" selected>BRL - Real</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="EUR">EUR - Euro</option>
                    </select>
                </div> 

            </div>

            <div class="currency-row">

                <div class="currency-input">
                    <label for="convertedAmount">Resultado</label>
                    <input type="text" readonly id="amount" placeholder="Valor convertido">
                </div>

                <div class="currency-select">
                    <label for="fromCurrency">De</label>
                    <select id="fromCurrency" required>
                        <option value="USD" selected>USD - Dólar</option>
                        <option value="BRL">BRL - Real</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="EUR">EUR - Euro</option>
                    </select>
                </div> 

            </div>

            <button type="submit" class="converter-btn"  id="converterBtn">
                Converter Moeda
            </button>
        </form>

        <div class="loading">
            <div class="spinner"></div>
            <p>Buscando cotação...</p>
        </div>

        <div class="result"></div>
        <div class="error"></div>

        <div class="info">
            <p>Taxas atualizadas em tempo real</p>
        </div>

    </div>
</body>
<script src="scripts.js"></script>

</html>
